<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>ShopSmart</h1>
        <div class="search-container">
            <input type="text" placeholder="Search products..." id="search-input">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <aside class="filters">
            <h2>Filters</h2>
            
            <div class="filter-section">
                <h3>Categories</h3>
                <div class="filter-options">
                    <label><input type="checkbox" name="category" value="electronics" checked> Electronics</label>
                    <label><input type="checkbox" name="category" value="clothing" checked> Clothing</label>
                    <label><input type="checkbox" name="category" value="home" checked> Home</label>
                    <label><input type="checkbox" name="category" value="books" checked> Books</label>
                    <label><input type="checkbox" name="category" value="accesories" checked> Accessories</label>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" id="price-slider" min="0" max="1000" value="1000">
                    <div class="price-values">
                        <span>$0</span>
                        <span id="max-price-display">$1000</span>
                    </div>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Rating</h3>
                <div class="filter-options">
                    <label><input type="checkbox" name="rating" value="4"> 4 Stars & Up</label>
                    <label><input type="checkbox" name="rating" value="3"> 3 Stars & Up</label>
                    <label><input type="checkbox" name="rating" value="2"> 2 Stars & Up</label>
                    <label><input type="checkbox" name="rating" value="1"> 1 Star & Up</label>
                </div>
            </div>
            
            <button id="reset-filters">Reset All Filters</button>
        </aside>

        <section class="product-listing">
            <div class="sort-options">
                <span>Sort by:</span>
                <select id="sort-by">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating-desc">Rating: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
                <span id="product-count">24 products</span>
            </div>

            <div class="products-grid" id="products-container">
                <!-- Products will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
